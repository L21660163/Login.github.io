<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="contenedor">
            <!-- Formulario de inicio de sesión -->
            <div class="formulario" id="login-form">
                <form action="#">
                    <h2>Iniciar Sesión</h2>

                    <div class="input-contenedor">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label for="#">Email</label>
                    </div>
                    <div class="input-contenedor">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label for="#">Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Recordar Contraseña</label>
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                    <div class="register-link">
                        <p>¿No tienes una cuenta? <a href="#" id="show-register">Regístrate</a></p>
                    </div>
                </form>
            </div>

            <!-- Formulario de registro -->
            <div class="formulario" id="register-form">
                <form action="#">
                    <h2>Regístrate</h2>

                    <div class="input-contenedor">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label for="#">Nombre</label>
                    </div>
                    <div class="input-contenedor">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label for="#">Email</label>
                    </div>
                    <div class="input-contenedor">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label for="#">Contraseña</label>
                    </div>
                    <button type="submit">Registrarse</button>
                    <div class="register-link">
                        <p>¿Ya tienes una cuenta? <a href="#" id="show-login">Iniciar Sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        // JavaScript para mostrar y ocultar formularios
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');

        // Mostrar formulario de registro y ocultar de login
        showRegister.addEventListener('click', function (e) {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        // Mostrar formulario de login y ocultar de registro
        showLogin.addEventListener('click', function (e) {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Iniciar con solo el formulario de login visible
        registerForm.style.display = 'none';
    </script>
</body>
</html>
